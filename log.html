<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>LOG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="cleartype" content="on">
<style>
  html {
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;
  }

  .is-hidden {
    text-indent: -9999px;
    visibility: hidden;
  }

  a {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
</style>
</head>
<body>

<a href="http://little-outdoor-giants.format.com/overview"><span class="is-hidden">little outdoor giants</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
<script>
  (function($) {
  'use strict';
  var number = 1 + Math.floor(Math.random() * 11);
  $('html').css({
    backgroundImage: 'url(../../images/' + number + '.jpg)'
   });
  }(jQuery));
</script>
</body>
</html>
