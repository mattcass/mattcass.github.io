<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>hash.click</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />
  <link rel="stylesheet" href="http://matthewcasserly.com/app.css">
  <style>
    .p2 { padding: 2em; }
    p { margin-top: 0; }
    .box { margin-top: 1.5em; width: 100px; height: 100px; background: black; }
    .page { max-width: 500px; }
    h1 { margin-bottom: 0; }
    ul { padding: 0; margin: 0; margin-top: 1em; list-style-type: none;  }
  </style>
</head>
<body class="page p2">
  <header>
    <nav>
      <ul>
        <li>
          <a href="https://www.npmjs.com/package/hash.click">NPM</a>
        </li>
        <li>
          <a href="https://github.com/mattcass/hash.click">Github</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>hash.click.js</h1>
    <p>Load a page, click a thing.</p>
    <p>If you click the button, the block on this page will become red.  If you add #thing to the end of the URL and reload the page, the hash.click script will run and auto click the button, thus making the block red.</p>
    <button type="button" id="button" aria-controls="thing">
      Click Me
    </button>
    <div class="box">
    </div>
  </main>

  <script src="hash.click.js"></script>
  <script src="assets/app.js"></script>

</body>
</html>
